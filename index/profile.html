<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Perfil</title>
  </head>
    <section
      style="height: 80vh"
      class="d-flex justify-content-center align-items-center"
    >
      <div class="card">
        <div class="card-body text-center">
          <img
            class="w-25"
            src="https://cdn-icons-png.flaticon.com/512/147/147144.png"
          />
          <form class="p-5">
            <label for="name" style="margin-right: 26.5rem;" ><b>Nombre</b></label>
            <input 
              autocomplete="off"
              id="name"
              type="text"
              class="form-control mt-1"
              disabled
            />
            <label for="lastName" style="margin-right: 28rem;" ><b>Apellido</b></label>
            <input
              autocomplete="off"
              id="lastName"
              type="text"
              class="form-control mt-1"
              disabled
            />
            <label for="email" style="margin-right: 25rem;" ><b>Email</b></label>
            <input
              autocomplete="off"
              id="email"
              type="email"
              class="form-control mt-1"
              disabled
            />
            <button id="guardar" class="btn d-none btn-success mt-2">
              Guardar cambios
            </button>
          </form>
          <button id="editar" class="btn btn-success mt-2">Editar</button>
          <button id="eliminar" class="btn btn-danger text-end mt-2">
            Eliminar cuenta
          </button>
        </div>
      </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts/profile.js" type="module"></script>
  </body>
</html>
